<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../assets/styles/sign-in.css">
</head>
<body>
    <div class="cover-layer">
    </div>
    <div id="main">
        <div class="title">
            <p>Sàn đấu giá trực tuyến</p>
        </div>
        <div class="log-in">
            <p class="form-name">Đăng nhập</p>
            <form action="../index.html">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@email.con">
                <label for="password">Mật khẩu</label>
                <input type="password" class="password" placeholder="Nhập mật khẩu của bạn">
                <p>Bạn chưa có tài khoản? <a class="register" href="../pages/Sign-up.html">Đăng ký</a></p>
                <button>Đăng nhập</button>
            </form>
        </div>
       
    </div>
    
    
</body>
</html>
