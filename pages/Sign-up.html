<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../assets/styles/sign-up.css">
</head>
<body>
    <div class="cover-layer">
    </div>
    <div id="main">
        <div class="title">
            <p>Sàn đấu giá trực tuyến</p>
        </div>
        <div class="register">
            <p class="form-name">Đăng ký</p>
            <form action="./sign-in.html">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@email.con">
                <label for="user-name">User name</label>
                <input type="text" id="user-name" placeholder="Example">
                <label for="password">Mật khẩu</label>
                <input type="password" class="password" placeholder="Nhập mật khẩu của bạn">
                <label for="confirm-password">Xác nhận lại mật khẩu</label>
                <input type="password" class="confirm-password" placeholder="Nhập mật khẩu của bạn">
                <p>Bạn đã có tài khoản? <a class="log-in" href="./sign-in.html">Đăng nhập</a></p>
                <button>Đăng ký</button>
            </form>
        </div>
       
    </div>
    
</body>
</html>
